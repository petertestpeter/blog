{#面包屑#}
<div class="" style="margin-bottom: -20px; margin-right: 20px;">
    <ol class="breadcrumb" style="margin-bottom: -10px; margin-top:10px; margin-left: 80px; height: 40px;">
        {% for bread in breads %}
            {% if forloop.last %}
            <li class="active">{{ bread.location }}</li>
            {% else %}
            <li><a href="{{ bread.href }}">{{ bread.location }}</a></li>
            {% endif %}
        {% endfor %}
        {#搜索框#}
        <button style="float:right; margin-bottom: -10px; margin-top:-6px; margin-right: -13px; background-color: cadetblue;" class="btn btn-default"><i class="fa fa-search icon"></i></button>
        <div class="form-group" style="float:right; margin-bottom: -10px; margin-top:-6px; ">
            <input style="width: 270px;" type="text" class="form-control" placeholder="搜搜看。。。">
        </div>
    </ol>
</div>
{#分割线#}
<br>
<hr>
